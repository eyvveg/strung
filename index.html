<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>STRUNG - Guitar Tuning Generator</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    max-width: 900px;
    margin: 3rem auto;
    padding: 1rem 2rem;
    background: #f9f9f9;
    color: #222;
    line-height: 1.5;
    text-transform: uppercase;
    text-align: center;
  }
  .title {
    font-size: 2.5rem; /* 25% larger than subtitle */
    font-weight: 700;
    color: #0078d4;
    margin-bottom: 0.2rem;
    letter-spacing: 0.1em;
  }
  .subtitle {
    font-size: 2rem;
    font-weight: 600;
    color: #0078d4;
    margin-top: 0;
    margin-bottom: 2rem;
    letter-spacing: 0.1em;
  }
  #tuningDisplay {
    font-size: 3rem;
    font-weight: 700;
    color: #0078d4;
    margin: 3rem 0 2rem; /* more air above and below */
    letter-spacing: 0.15em;
  }
  #generateBtn {
    background: #0078d4;
    color: white;
    border: none;
    padding: 1rem 3rem;
    font-size: 1.2rem;
    cursor: pointer;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    outline: none; /* remove blue outline */
  }
  #generateBtn:hover {
    background: #005a9e;
  }
  #levelLabel {
    margin-top: 2rem;
    font-weight: 700;
    color: #0078d4;
    letter-spacing: 0.1em;
  }
  #levelLabel span {
    font-weight: 700;
  }
  input[type="range"] {
    width: 80%;
    margin-top: 0.5rem;
  }
  #levelDesc {
    margin-top: 0.3rem;
    font-style: normal; /* no italic */
    font-size: 0.9rem; /* smaller */
    color: #555;
  }
  #favorites {
    margin-top: 2rem;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  #favorites h2 {
    color: #0078d4;
    font-weight: 700;
    letter-spacing: 0.1em;
    font-size: 1rem; /* smaller, same as save button */
    margin-bottom: 0.5rem;
  }
  #favoritesList {
    list-style: none;
    padding-left: 0;
  }
  #favoritesList li {
    padding: 0.3rem 0;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
  }
  #favoritesList li:hover {
    background-color: #e6f0fa;
  }
  #saveFavoriteBtn {
    margin-top: 1rem;
    background: #0078d4;
    color: white;
    border: none;
    padding: 0.5rem 1.5rem;
    font-weight: 700;
    cursor: pointer;
    border-radius: 4px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    font-size: 1rem;
    outline: none; /* remove blue outline */
  }
  #saveFavoriteBtn:hover {
    background: #005a9e;
  }
</style>
</head>
<body>

  <div class="title">STRUNG</div>
  <div class="subtitle">GUITAR TUNING GENERATOR</div>

  <div id="tuningDisplay">E A D G B E</div>

  <button id="generateBtn" aria-label="Generate random tuning">Generate Tuning</button>

  <div id="levelLabel">Alternate Tunings Level: <span id="levelName">1</span></div>
  <input type="range" id="levelSlider" min="1" max="4" step="1" value="1" aria-valuemin="1" aria-valuemax="4" aria-valuenow="1" aria-label="Select tuning level" />
  <div id="levelDesc">Common alternate tunings</div>

  <button id="saveFavoriteBtn" disabled>Save Favorite</button>

  <div id="favorites">
    <h2>Favorites</h2>
    <ul id="favoritesList"></ul>
  </div>

<script>
  // Your existing tuning databases and script logic here, with updated LEVELS descriptions:
  const LEVELS = [
    { name: '1', desc: 'Common alternate tunings' },
    { name: '2', desc: 'Expanded alternate tunings' },
    { name: '3', desc: 'Fully random alternate tunings' },
    { name: '4', desc: 'Dangerous alternate tunings' }
  ];

  // (Include your tuning arrays LEVEL1_TUNINGS and LEVEL2_TUNINGS here as before)

  // ... rest of your existing JS code unchanged except update levelDesc text on slider input:
  const levelSlider = document.getElementById('levelSlider');
  const levelName = document.getElementById('levelName');
  const levelDesc = document.getElementById('levelDesc');

  levelSlider.addEventListener('input', () => {
    const currentLevel = parseInt(levelSlider.value, 10);
    levelName.textContent = LEVELS[currentLevel - 1].name;
    levelDesc.textContent = LEVELS[currentLevel - 1].desc;
    // ... other logic unchanged
  });

  // Your generate button, save favorite, and other event listeners remain the same
</script>

</body>
</html>
